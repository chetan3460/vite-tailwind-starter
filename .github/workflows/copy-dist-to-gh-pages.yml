name: Copy dist to gh-pages branch

on:
  push:
    branches:
      - main

jobs:
  copy-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Push dist to gh-pages branch (not GitHub Pages)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || true

          # âœ… Move dist files before switching branch
          mkdir temp-dist
          cp -r dist/* temp-dist/

          git switch --orphan temp-gh-pages
          git rm -rf .

          cp -r temp-dist/* .
          rm -rf temp-dist

          git add .
          git commit -m "Deploy dist folder to gh-pages"
          git push --force origin temp-gh-pages:gh-pages
