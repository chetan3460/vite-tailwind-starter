<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <link rel="stylesheet" href="dist/css/app-v1.0.1.css">
</head>
<body class="bg-white dark:bg-slate-900 text-black dark:text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Dark Mode Test</h1>
        
        <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg mb-4">
            <p>This should have a light gray background in light mode and dark gray in dark mode.</p>
        </div>
        
        <div class="bg-white dark:bg-slate-900 p-4 border border-gray-200 dark:border-gray-700 rounded-lg">
            <p>This card should adapt to dark mode.</p>
        </div>
        
        <button 
            onclick="toggleDarkMode()" 
            class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
        >
            Toggle Dark Mode
        </button>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
